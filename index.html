<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSS Reader</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron">
            <form class="form-feed">
             <div class="form-group">
                <label for="inputRSS">RSS Reader</label>
                <input type="text" class="form-control" id="inputRSS" aria-describedby="news" placeholder="sitename">
                <div class="alert alert-danger d-none"></div>
                <div class="alert alert-info d-none"></div>
              </div>
              <button type="submit" class="btn btn-primary" disabled>Subscribe</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 class="text-center">Subscribes</h3>
          <ul class="list-group subscribes"></ul>
        </div>
        <div class="col">
          <h3 class="text-center">Feed news</h3>
          <ul class="list-group feed-news"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
